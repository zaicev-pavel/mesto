<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Путешествия, горы">
  <meta name="author" content="Павел Зайцев">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header header_margin_standart">
    <img src="./images/header-logo-white.svg" alt="логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile profile_margin_standart">
      <div class="profile__area">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn button">
            <img src="./images/pencil.svg" alt="логотип" class="profile__edit-btn-image">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn button">
        <img src="./images/plus.svg" alt="логотип" class="profile__add-btn-image">
      </button>
    </section>

    <section class="elements elements_margin_standart">
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-karachaevsc.jpg" alt="карачаевск">
        <div class="element__group-title">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__heart" src="./images/heart-disabled.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-elbrus.jpg" alt="эльбрус">
        <div class="element__group-title">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__heart" src="./images/heart-disabled.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-dombai.jpg" alt="домбай">
        <div class="element__group-title">
          <h2 class="element__title">Домбай</h2>
          <img class="element__heart" src="./images/heart-disabled.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-elbrus.jpg" alt="эльбрус">
        <div class="element__group-title">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__heart" src="./images/heart-disabled.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-dombai.jpg" alt="домбай">
        <div class="element__group-title">
          <h2 class="element__title">Домбай</h2>
          <img class="element__heart" src="./images/heart-disabled.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-karachaevsc.jpg" alt="карачаевск">
        <div class="element__group-title">
          <h2 class="element__title">Карачаево-Черкеск</h2>
          <img class="element__heart" src="./images/heart-disabled.svg" alt="сердечко">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer footer_margin_standart">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close button"></button>
      <form class="form-profile">
        <h2 class="form-profile__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="form-profile__text form-profile__text_type_name input">
        <input type="text" placeholder="Профессия" class="form-profile__text form-profile__text_type_job input">
        <button type="submit" class="form-profile__submit-btn button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
